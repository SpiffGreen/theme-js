<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Theme.js - Add themes to your websites using css</title>
    <link rel="stylesheet" href="./styles/general.css">
    <link rel="stylesheet" href="" id="theme">
</head>
<body>
    <div class="center">
        <p>Test for theme.js</p>
        <input type="button" value="Dark Mode" id="btnThem">
    </div>
    <!-- <script src="theme.js"></script> -->
    <script type="module">
        import Theme from "./theme.js";

        const options = {
            default: "light",
            elem: document.getElementById("theme"),
            themes: {
                "light": "./styles/light.css",
                "dark": "./styles/dark.css"
            }
        }

        const appTheme = new Theme(options);
        const btnTheme = document.getElementById("btnThem");
        btnTheme.addEventListener("click", (e) => {
            if(localStorage.getItem("theme") === "light") {
                appTheme.setTheme("dark");
                e.target.value = "Light Mode"
            } else {
                appTheme.setTheme("light");
                e.target.value = "Dark Mode";
            }
        });
        
    </script>
</body>
</html>
